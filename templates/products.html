{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}


<!--Table that lists all users and emails-->
<div class="container">
    <h2>Products</h2>
    <table class="table table-striped table-sm">
        <tr>
            <th>Products</th>
            <th>Price</th>
        </tr>
    {% for product in products %}
        <tr>
            <td><a href="{{url_for('products')}}/{{product.id}}">{{ product.name }}</a></td>
            <td>{{ product.price }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
<a href="/add_product">Add Product</a>
{% endblock %}
