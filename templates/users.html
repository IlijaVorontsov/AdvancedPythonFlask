{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}


<!--Table that lists all users and emails-->
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
{{ users }}
{% for username, User in users.items() %}
    <tr>
        <td>{{ User.username }}</td>
        <td>{{ User.email }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
